<style type="text/css">
#ASAd{position:absolute;width:100%;height:100%}
#ASClose{position:absolute;top:10px;right:12px;padding:3px 7px;border-radius:5px;background:gray;color:black}
</style>
 
<!-- need to include this library to work with an MRAID native mobile app -->
<script src="mraid.js"></script>
 
<div id="ASAd"></div>
<div id="ASClose">Close</div>
  
<script type="text/javascript">
var clickURL = 'https://example.com';
var imgURL = 'https://www.adspeed.com/placeholder-320x480.gif';
 
 if (mraid.getState() === 'loading') {
  mraid.addEventListener('ready', showMRAIDAd);
 } else {
  showMRAIDAd();
 }
 
 function showMRAIDAd() {
  document.addEventListener('touchmove', function(e) {e.preventDefault();});
   
  mraid.useCustomClose(true);
  document.getElementById('ASClose').addEventListener('click', function() {
   mraid.close();
  });
   
  var ad = document.getElementById('ASAd');
  ad.addEventListener('click', function() {
   mraid.open(clickURL);
  });
  ad.innerHTML = '';
  ad.style.background = 'url('+imgURL+') no-repeat center center';
  ad.style.backgroundSize = 'contain';
 }
</script>
